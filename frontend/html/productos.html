<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Ventas</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="#"><i class="fas fa-chart-line"></i> Dashboard</a>
  <a href="#" id="clientesMenuBtn"><i class="fas fa-users"></i> Clientes</a>
  <a href="index.html" id="productosMenuBtn"><i class="fas fa-box"></i> Productos</a> <!-- Enlace a productos.html -->
  <a href="#"><i class="fas fa-shopping-cart"></i> Ventas</a>
</div>

<!-- Contenido principal -->
<div class="content">
  <div id="clientsSection" style="display: none;"> <!-- Aquí envuelve todo el contenido de la gestión de clientes -->
    <h1>Gestión de Clientes</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nombre, ciudad o estado">
    </div>
    <button class="btn btn-primary mb-3" id="addClientBtn">Agregar Cliente</button>
    <div id="addClientFormContainer"></div>
    <div id="editClientFormContainer" style="display: none;"> <!-- Formulario de edición oculto por defecto -->
      <h3>Editar Cliente</h3>
      <form id="editClientForm">
        <!-- Campos del formulario de edición -->
      </form>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>ID Producto</th>
          <th>Nombre producto</th>
          <th>Descripción</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>IVA%</th>
          <th>Descuento</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="clientTableBody">
        <!-- Aquí se insertarán los clientes dinámicamente -->
      </tbody>
    </table>
  </div>

  <div id="productsSection" style="display: none;"> <!-- Aquí envuelve todo el contenido de la gestión de productos -->
    <h1>Gestión de Productos</h1>
    <!-- Contenido de gestión de productos -->
    <table class="table">
      <thead>
        <tr>
          <th>ID Producto</th>
          <th>Nombre producto</th>
          <th>Descripción</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>IVA%</th>
          <th>Descuento</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Aquí se insertarán los productos dinámicamente -->
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de Bootstrap) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Tu JavaScript personalizado -->
<script src="../js/productos.js"></script>

<!-- Manejar clic en el botón de "Clientes" del menú lateral -->
<script>
  document.getElementById("clientesMenuBtn").addEventListener("click", function() {
    // Ocultar la sección de productos
    document.getElementById("productsSection").style.display = "none";
    // Mostrar la sección de clientes
    document.getElementById("clientsSection").style.display = "block";
  });

  // Manejar clic en el botón de "Productos" del menú lateral
  document.getElementById("productosMenuBtn").addEventListener("click", function() {
    // Ocultar la sección de clientes
    document.getElementById("clientsSection").style.display = "none";
    // Mostrar la sección de productos
    document.getElementById("productsSection").style.display = "block";
  });
</script>

</body>
</html>
